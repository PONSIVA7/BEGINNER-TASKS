<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="copy.css">
    <title>copy paste function</title>
</head>
<body>
    <div class="wrapper">
        <textarea name="" id="copy" cols="50" rows="3" placeholder="Enter Text You Want To Copy"></textarea>
        <span id="copied">COPIED</span>
        <button id="btn"><i class="far fa-copy"></i></button>
        <br>
        <textarea name="" id="paste" cols="60" rows="5" placeholder="Enter Text You Want To paste"></textarea>
    </div>
    <script src="copy.js"></script>
</body>
</html>
